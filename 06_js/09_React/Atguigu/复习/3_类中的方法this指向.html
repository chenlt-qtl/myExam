<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age
            }
            study(){//放在类的原型对象上
                console.log(this);
            }
        }
        const p1 = new Person('tom',18)
        p1.study();//通过实例调用study方法
        const x = p1.study;
        x();//单独调用 没有this
    </script>
</body>
</html>
