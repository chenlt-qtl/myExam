<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数形式的ref</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                const { input1 } = this;
                alert(input1.value)
            }
            showData2 = () => {
                const { input2 } = this;
                alert(input2.value)
            }
            render() {
                return <>
                    <input ref={c => this.input1 = c} placeholder="点击按钮提示数据" />&nbsp;
                    <button onClick={this.showData}>提交</button>&nbsp;
                    <input ref={c => this.input2 = c} onBlur={this.showData2} placeholder="失去焦点提示数据" />
                </>
            }

        }
        ReactDOM.render(<Demo />, document.getElementById("test"))
    </script>
</body>

</html>
