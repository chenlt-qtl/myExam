<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8]
        console.log(...arr1);//展开一个数组
        let arr3 = [...arr1, ...arr2]//连接数组
        console.log(arr3);

        //在函数中使用
        function sum(...numbers) {
            return numbers.reduce((total, current) => total + current, 0)
        }

        console.log(sum(1, 2, 3, 4, 5, 6));

        //对象
        let person = { name: "tom", age: 18 }
        let person2 = { ...person };
        //console.log(...person);//报错，对象不是可迭代的 不能展开
        person.name="jerry";
        console.log(person2);
        console.log(person);

        //合并
        let person3 = {...person,name:"jack",address:"地球"}
        console.log(person3);
    </script>
</body>

</html>
