<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期(旧)</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/17.0.0/react.development.js"></script>
    <script type="text/javascript" src="../js/17.0.0/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/babel">
        //父组件
        class A extends React.Component {
            state = { boyName: "Tom" }

            changeName = () => {
                this.setState({ boyName: "Mike" })
            }

            render() {

                return (
                    <div>
                        <div>A</div>
                        <button onClick={this.changeName}>换名</button>
                        <B boyName={this.state.boyName}></B>
                    </div>
                )
            }
        }

        //子组件
        class B extends React.Component {
            //组件将要接收新的props钩子(已过时)
            UNSAFE_componentWillReceiveProps(props){
                console.log("B----componentWillReceiveProps",props);
            }

            // //控制组件更新的阀门
            // shouldComponentUpdate(){
            //     console.log("B----shouldComponentUpdate");
            //     return true
            // }

            
            // //组件将要更新的钩子
            // componentWillUpdate(){
            //     console.log("B-----componentWillUpdate");
            // }

            // //组件更新完毕的钩子
            // componentDidUpdate(){
            //     console.log("B----componentDidUpdate");
            // }

            render() {

                return (
                    <div>B, 我接到的男孩是：{this.props.boyName}</div>

                )
            }
        }
        //2.渲染到页面
        ReactDOM.render(<A />, document.getElementById("test"))

    </script>
</body>

</html>
