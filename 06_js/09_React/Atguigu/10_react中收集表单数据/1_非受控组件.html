<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: "",
                password: ""
            }


            handleSubmit = e => {
                e.preventDefault()//阻止表单提交
                const { username, password } = this
                alert(`你输入的用户名是:${username.value}, 密码是${password.value}`)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input ref={c => this.username = c} /><br />
                        密码:<input ref={c => this.password = c} type="password" /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }
        //2.渲染到页面

        ReactDOM.render(<Login />, document.getElementById("test"))

    </script>

</body>

</html>
