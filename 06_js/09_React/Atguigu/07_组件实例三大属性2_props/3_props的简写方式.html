<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props的简写方式</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/babel">
        //1.创建组件
        class Person extends React.Component {
            static propTypes = {
                name: PropTypes.string.isRequired,//限制name必传 且为字符串
                sex: PropTypes.string,//限制为字符串
                age: PropTypes.number, //限制为数字
                speak: PropTypes.func//限制speak为函数
            }
            //设置默认值
            static defaultProps = {
                sex: "男",
                age: 18
            }
            render() {
                const { name, age, sex } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>
                )
            }
        }
        //2.渲染到页面
        ReactDOM.render(<Person name="jerry" age="19" sex="男" speak={speak}/>, document.getElementById("test1"))
        ReactDOM.render(<Person name="tom" age="18" sex="女" speak="0"/>, document.getElementById("test2"))

        const p = { name: "老刘", age: 18, sex: "女" }
        ReactDOM.render(<Person {...p} />, document.getElementById("test3"))

        function speak(){
            console.log("我说话了");
        }
    </script>
</body>

</html>
