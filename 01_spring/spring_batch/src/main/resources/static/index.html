<span class="container" id="result"></span>

<script>
    let xhttp = new XMLHttpRequest();

    function runJob(link) {
        let msg = "";
        if(link=="parameterJob"){
            msg = document.getElementById("msg").value;
        }
        document.getElementById("result").innerText = "running ... ";
        let url = "job/" + link+"/"+msg;
        xhttp.open("GET", url, true)
        xhttp.send();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log("job status: " + this.responseText);
                document.getElementById("result").innerText = this.responseText;
            }

        }

    }

</script>
