<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件使用props</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        //1.创建函数式组件
        function Person(props) {
            const { name, age, sex } = props;
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>年龄：{age}</li>
                    <li>性别：{sex}</li>
                </ul>)
        }
        Person.propTypes={
            name:PropTypes.string.isRequired,//限制name必传 且为字符串
            sex:PropTypes.string,//限制为字符串
            age:PropTypes.number //限制为数字
        }
        //设置默认值
        Person.defaultProps = {
            sex:"男",
            age:18
        }
        //2.渲染组件到页面,age不是数字，控制台会出现警告
        ReactDOM.render(<Person name="Mike" age="a"/>, document.getElementById("test"))

    </script>
</body>

</html>
