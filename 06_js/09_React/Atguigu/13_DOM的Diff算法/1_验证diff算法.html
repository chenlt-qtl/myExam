<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证diff算法</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/16.8.0/react.development.js"></script>
    <script type="text/javascript" src="../js/16.8.0/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/babel">

        class Time extends React.Component {
            state = { date: new Date() }


            componentDidMount() {
                setInterval(() => {
                    this.setState({ date: new Date() })
                }, 1000)
            }
            render() {
                return <div>
                    <h1>时钟</h1><br />
                    <input /><br />
                    <span>
                        现在是:{this.state.date.toTimeString()}<br />
                        <input />
                    </span>
                </div>
            }

        }
        ReactDOM.render(<Time />, document.getElementById("test"))
    </script>
</body>

</html>
